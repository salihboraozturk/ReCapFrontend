<div class="contet">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Araç Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="brandId">Marka Id:</label>
              <input
                type="text"
                class="form-control"
                id="brandId"
                formControlName="brandId"
                placeholder="Marka Id"
              />
            </div>
            <div class="mb-3">
                <label for="colorId">Renk Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="colorId"
                  formControlName="colorId"
                  placeholder="Color Id"
                />
              </div>
              <div class="mb-3">
                <label for="modelYear">Model Yılı:</label>
                <input
                  type="text"
                  class="form-control"
                  id="modelYear"
                  formControlName="modelYear"
                  placeholder="Model Yılı"
                />
              </div>
              <div class="mb-3">
                <label for="dailyPrice">Günlük Ücret:</label>
                <input
                  type="text"
                  class="form-control"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  placeholder="Günlük Ücret"
                />
              </div>
              <div class="mb-3">
                <label for="carName">Araç Modeli:</label>
                <input
                  type="text"
                  class="form-control"
                  id="carName"
                  formControlName="carName"
                  placeholder="Araç Modeli"
                />
              </div>
              <div class="mb-3">
                <label for="description">Detay:</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                  placeholder="Detay"
                />
              </div>
              
          </div>
        </form>
      </div>
      <div class="card-footer"><button class="btn btn-fill btn-primary" (click)="add()">Araç Ekle</button></div>
    </div>
  </div>
</div>
