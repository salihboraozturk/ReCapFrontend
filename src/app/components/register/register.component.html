<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
</style>
<body class="text-center" style="height:714px;"> 
 <div  class="anahtar"> <img class="mb-4" src="" alt="" ></div>
 
    <main class="form-signin">
      <div class="register">
      <form  [formGroup]="registerForm">
        <div class="logo"> <img class="mb-4" src="\assets\images\logo.png" alt="" > </div>
       
     
        <h1 style="margin-top:100px;color:#f5ca29;" class="h3 mb-3 fw-normal">Üye Ol</h1>
      
    
        <div style ="width:75%;margin-left: 50px;"class="form-floating">
          <input formControlName="firstName" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Ad</label>
        </div>
        <br>
        <div style ="width:75%;margin-left: 50px;" class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Soyad</label>
        </div>
        <br>
        <div style ="width:75%;margin-left: 50px;" class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">E-mail</label>
        </div>
        <br>
        <div style ="width:75%;margin-left: 50px;"   class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>
        <div class="button">
        <button  class="w-100 btn btn-lg " (click)="register()">Üye Ol</button>
      </div>
        <div style="color:white" class="mt-3">
          Zaten üye misiniz ? <a style="cursor: pointer;" routerLink="/login" class="card-link">Giriş Yap</a>
        </div>
     
      </form>
    </div>
    </main> 
</body>
