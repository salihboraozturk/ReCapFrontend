<div class="card mb-3" style="max-width: 540px">
  <thead style="background-color: brown; color:azure;">
 <h6 style="margin-left: 5px; margin-top: 5px;"> Araç Bilgileri</h6>
  </thead>

  <table>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">
            {{ car.brandName }} {{ car.carName }}
          </h4>
          <p class="card-text"><strong>Renk: </strong>{{ car.colorName }}</p>
          <p class="card-text"><strong>Model Yılı: </strong>{{ car.modelYear }}</p>
          <p class="card-text"><strong>Yakıt-Vites: </strong>{{ car.description }}</p>
          <p class="card-text"><strong>Günlük Ücret: </strong>{{ car.dailyPrice + "₺" }}</p>
        </div>
      </div>
    </div>
  </table>
</div>
  <div class="card mb-12">
  <thead style="background-color: brown; color:azure;">
    <h6 style="margin-left: 5px; margin-top: 5px;"> Kiralama Bilgileri</h6>
     </thead>
  <table>
    <div class="rent-date">
      <div class="mb-3 row">
        <div class="col-md-3">
          <label for="rent-date" class="form-label">Başlangıç:</label>
        </div>
        <div class="col-md-9">
          <input
            (change)="onChangeEvent($event)"
            min="{{ minDate }}"
            [(ngModel)]="rentDate"
            type="date"
            class="form-control"
            id="rent-date"
            placeholder="Bir gün seçiniz."
          />
        </div>
      </div>
    </div>
    <div class="return-date">
      <div class="mb-3 row">
        <div class="col-md-3">
          <label for="return-date" class="form-label">Bitiş:</label>
        </div>
        <div class="col-md-9">
          <input
            disabled="{{ !firstDateSelected }}"
            min="{{ minDate }}"
            max="{{ maxDate }}"
            [(ngModel)]="returnDate"
            type="date"
            class="form-control"
            id="return-date"
            placeholder="Bir gün seçiniz."
          />
        </div>
      </div>
    </div>
    <div class="customers">
      <div class="row">
        <div class="col-md-3">
          Müşteriler :
        </div>
        <div class="col-md-9">
          <select  #selectCustomer (change)="setCustomerId(selectCustomer.value)" class="form-select" aria-label="Default select example">
            <option selected>Lütfen bir müşteri seçin</option>
            <option *ngFor="let customer of customers" [value]="customer.customerId">{{customer.companyName}}</option>
          </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="addRental()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Kirala</button>
  </div>

  </table>
</div>
