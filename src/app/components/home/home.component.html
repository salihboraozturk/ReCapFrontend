<div class="home">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="\assets\images\wall1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="\assets\images\wall2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="\assets\images\wall3.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="\assets\images\wall4.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br />
  <div class="row suggested">
    <hr />
    <h1 style="text-align: center">SİZİN İÇİN ÖNERİLENLER</h1>
    <hr />
    <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-left:20px; margin-bottom: 50px;">
        <div *ngFor="let car of cars" class="col">
          <a routerLink="/cars/cardetail/{{ car.carId }}">
            <div class="card">
              <div class="card-image">
                <img
                  *ngIf="car.imagePath != null"
                  src="https://localhost:44393/{{ car.imagePath }}"
                  class="d-block w-100"
                  alt="..."
                />
                <img
                  *ngIf="car.imagePath == null"
                  src="https://localhost:44393/Images\dene.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>

              <div class="card-text" style="margin-left: 10px">
                <h3>{{ car.modelYear }}</h3>
                <h2>{{ car.brandName }} {{ car.carName }}</h2>
              </div>

              <div class="card-stats">
                <div class="stat">
                  <div class="value"></div>
                </div>
                <div class="stat">
                  <div class="value">{{ car.dailyPrice }}₺</div>
                </div>
                <div class="stat">
                  <div class="value"></div>
                </div>
              </div>
              <div class="details">
                <div class="center">
                  <h1>
                    Gerekli Findex Puanı:<br /><span>{{ car.minFindex }}</span>
                  </h1>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
  </div>
</div>
